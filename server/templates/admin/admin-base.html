<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Router configuration</title>
    {% block stylesheets %}
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/font-awesome-4.5.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/static/css/spinner.css"/>
        <link rel="stylesheet" href="/static/css/toastr/toastr.min.css"/>
        <link rel="stylesheet" href="/static/css/sweetalert.css"/>
        <link rel="stylesheet" href="/static/css/inspinia.css"/>
        <link rel="stylesheet" href="/static/css/iCheck/custom.css"/>
        <link rel="stylesheet" href="/static/css/datatables.min.css"/>
        <link rel="stylesheet" href="/static/css/global.css"/>
    {% endblock stylesheets %}
</head>
<body class="top-navigation">
<div id="wrapper" xmlns="http://www.w3.org/1999/html">
    <div id="page-wrapper" class="gray-bg">
        {% block content %}{% endblock content %}
    </div>
</div>


{% block javascript %}
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/icheck.min.js"></script>
    <script src="/static/js/datatables.min.js"></script>
    <script src="/static/js/toastr/toastr.min.js"></script>
    <script src="/static/js/sweetalert.min.js"></script>
    <script src="/static/js/md5.min.js"></script>
    <script type="text/javascript">
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "progressBar": true,
            "preventDuplicates": false,
            "positionClass": "toast-top-right",
            "onclick": null,
            "showDuration": "400",
            "hideDuration": "1000",
            "timeOut": "7000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    toastr['{{ category }}']("{{ message }}");
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
    {#    <script src="/static/js/inspinia.js"></script>#}
{% endblock javascript %}
</body>
</html>
